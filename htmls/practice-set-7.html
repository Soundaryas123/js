<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-set-7 objects</title>

</head>

<body>


    <script>
        let objMyntra = {
            type: 'shirt',
            price: 250,
            brand: 'allen soly',
            'delivery-time': 30,

        }
        let objMyntra2 = {
            type: 'shirt',
            price: 350,
            brand: 'allen soly',
            'delivery-time': 30,

        }
        let objMyntra3 = {
            type: 'shirt',
            price: 350,
            brand: 'allen soly',
            'delivery-time': 30,

        }

        let objA = { num: 9 };
        let objB = objA;
        console.log(objA.num)

        console.log(objB.num)
        objB.num = 7
        console.log(objB.num)
        console.log(objA.num)

        console.log(objMyntra['delivery-time'])

        let msgObj = {
            message: 'good job',
            status: 'complete'
        }

        let { message, status } = msgObj
        console.log(message, status)


        function isIdentical(product1, product2) {
            if (typeof product1 !== 'object' || typeof product2 !== 'object') {
                console.warn('parameter passed is not an object')
                return false
            }
            if (product1 === product2) {
                return true
            }
            if (product1.type === product2.type &&
                product1.price === product2.price &&
                product1.brand === product2.brand

            ) {
                return true
            } else {
                return false
            }
        }

        console.log(isIdentical(objMyntra, 'objMyntra'))
        console.log(isIdentical(objMyntra, objMyntra))
        console.log(isIdentical(objMyntra2, objMyntra))
        console.log(isIdentical(objMyntra, objMyntra3))
        console.log(isIdentical(objMyntra2, objMyntra3))
    </script>
</body>

</html>
