    <title>practice-set-5 metro ticketing</title>

<body>


    <script>


        let age = 18;
        let gender = 'male';
        let finalDiscount;

        if (age <= 5) {
            finalDiscount = 100;
        } else if (age > 65) {
            finalDiscount = 70;
        }else if (gender === 'female' || age <= 8) {
            finalDiscount = 50;
        }  else{
            finalDiscount=0
        }
        console.log(`Your final discount is ${finalDiscount} %`)
    </script>
