<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-set-8 Date and DOM</title>
    <style>
        #my-button {
            height: 50px;
            width: 50px;
            font-size: 25px;
            border: none;
            border-radius: 5px;
        }

        .js-odd {
            background-color: chocolate;
            color: aliceblue;
        }

        .js-even {
            background-color: bisque;
            color: cornflowerblue;
        }
    </style>
</head>

<body>

    <h1 id="greeting"></h1>

    <button id="my-button" onclick="countClick()"
        class="count%2==0?background-color:'green':background-color:'red'"></button>

    <script>

        function wishMessage(name = ':)') {
            let currentTime = new Date().getHours();
            let heading = document.querySelector('#greeting')
            if (currentTime >= 0 && currentTime < 12) {

                heading.innerText = `Good Morning ${name}!`
            } else if (currentTime >= 12 && currentTime < 16) {
                heading.innerText = `Good Afternoon ${name}!`
            } else if (currentTime >= 16 && currentTime < 19) {
                heading.innerText = `Good Evening ${name}!`
            } else {
                heading.innerText = `Good Night ${name}!`
            }
        }
        wishMessage('arya')


        let count = localStorage.getItem('count') || 0;
        function countClick() {
            count++;
            localStorage.setItem('count',count)
            updateCount()

        }
        function updateCount() {
            let button = document.querySelector('#my-button')

            if (count % 2 === 0) {
                button.classList.remove('js-odd');
                button.classList.add('js-even')

            } else {
                button.classList.add('js-odd');
                button.classList.remove('js-even')

            }
            button.innerText = count
        }

        updateCount()

    </script>
</body>

</html>
