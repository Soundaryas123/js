<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-set-9 Arrays and Loops</title>

</head>

<body>


    <script>
        let arr1 = [5, 6]
        arr1.unshift(4)
        arr1.push(7);
        console.log(arr1)



        function returnPosition(arr2, ele) {
            for (i = 0; i < arr2.length; i++) {
                if (ele === arr2[i]) {
                    return `Element is in ${i} position`
                }
            }
            return `Invalid Input`
        }
        function returnElement(arr2, position) {
            return `Element: ${arr2[position - 1]} `
        }

        console.log(returnElement([1, 12, 3, 42, 51, 8, 7, 18, 9], 5))


        function arrCopy(arr) {
            return arr.slice(0, arr.length);
        }
        console.log(arrCopy([2, 5, 3, 8, 4, 9, 1]))

        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false
                }
            }
            return true
        }

        let i = 0;
        let num = 2;
        while (true) {
            if (isPrime(num)) {
                console.log(num)
                i++
                if (i >= 5) {
                    break
                }
            }
            num++
        }



        for (let i = 10; i > 0; i--) {
            console.log(i)
        }

        for (let i = 0; i < 10; i++) {
            console.log(10 - i)
        }

        let arr5 = [1, -6, 5, 7, -98]
        for (let i = 0; i < arr5.length; i++) {
            if (arr5[i] < 0) {
                continue
            }
            console.log(arr5[i])
        }

        let arr6 = ['KG', 'Coding', 'Javascript', 'Course', 'is', 'Best'];
        let str = '';
        for (i = 0; i < arr6.length; i++) {
            str += arr6[i] + ' '
        }
        console.log(str)

        console.log(arr6.join(" "))
    </script>
</body>

</html
